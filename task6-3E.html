<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Color Bars</title>
    <link rel="stylesheet" href="StyleTask5.css">
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: stretch; 
    justify-content: center; 
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    height: 100vh; 
    width: 100%; 
}

.color-block {
    flex: 1; 
    display: flex;
    justify-content: center; 
    align-items: start;
    color: white; 
    font-size: 101px; 
    height: 100%; 
}
    </style>
</head>
<body>
    <div class="container">
        <div class="color-block" style="background-color: #008001;">1</div>
        <div class="color-block" style="background-color: #ffff00;">2</div>
        <div class="color-block" style="background-color: #81007f;">3</div>
        <div class="color-block" style="background-color: #A9A9A9;">4</div>
        <div class="color-block" style="background-color: #0000fe;">5</div>
        <div class="color-block" style="background-color: #FFA500;">6</div>
        <div class="color-block" style="background-color: #FFC0CB;">7</div>
        <div class="color-block" style="background-color: #DC143C;">8</div>
        <div class="color-block" style="background-color: #8B0000;">9</div>
    </div>
</body>
</html>
